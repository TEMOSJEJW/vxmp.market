<!DOCTYPE html>
<html>
<head>
    <title>Copy Discord Invite</title>
</head>
<body>
    <button id="copyButton">Copy Discord Invite</button>

    <script>
        const button = document.getElementById('copyButton');
        const inviteLink = "https://discord.com/app/invite-with-guild-onboarding/z4ZqcShAMD";

        button.addEventListener('click', () => {
            navigator.clipboard.writeText(inviteLink)
                .then(() => {
                    alert("Invite link copied to clipboard!");
                })
                .catch(err => {
                    console.error("Failed to copy: ", err);
                });
        });
    </script>
</body>
</html>
