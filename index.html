<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Discord Widget</title>
<style>
body {
    margin: 0;
    background: #18191c;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Container */
#discord-widget-container {
    width: 100%;
    max-width: 600px;
    background: #2C2F33;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    transition: transform 0.3s;
}
#discord-widget-container:hover {
    transform: translateY(-5px);
}

/* Banner */
#discord-widget-container .banner {
    overflow: hidden;
}
#discord-widget-container .banner img {
    width: 100%;
    height: auto;
    object-fit: cover;
    transition: transform 0.4s ease;
}
#discord-widget-container .banner img:hover {
    transform: scale(1.05);
}

/* Header */
#discord-widget-container .header {
    display: flex;
    align-items: center;
    padding: 20px;
    background: #23272A;
}
#discord-widget-container .header img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    margin-right: 15px;
    object-fit: cover;
    transition: transform 0.3s;
}
#discord-widget-container .header img:hover {
    transform: scale(1.1);
}
#discord-widget-container .header h3 {
    margin: 0;
    font-size: 1.4em;
    color: #fff;
}
#discord-widget-container .header a {
    display: inline-block;
    margin-top: 6px;
    background: #7289DA;
    color: white;
    padding: 5px 12px;
    border-radius: 6px;
    text-decoration: none;
    font-size: 0.85em;
    transition: background 0.2s, transform 0.2s;
}
#discord-widget-container .header a:hover {
    background: #5b6eae;
    transform: scale(1.05);
}

/* Responsive iframe */
#discord-widget-container iframe {
    width: 100%;
    height: 70vh;
    min-height: 400px;
    border: 0;
}

/* Mobile adjustments */
@media (max-width: 480px) {
    #discord-widget-container .header {
        flex-direction: column;
        align-items: flex-start;
    }
    #discord-widget-container .header img {
        margin-bottom: 10px;
        margin-right: 0;
    }
}
</style>
</head>
<body>

<div id="discord-widget-container">
    <!-- Banner -->
    <div class="banner">
        <img src="https://cdn.discordapp.com/attachments/1266739039172558901/1428690991002554478/05882c9f-f4d4-441a-b38d-6d52e8b2b195_showcase2.png?ex=68f36bac&is=68f21a2c&hm=a421f8a11e8e8f90369b8a1c8764a210fe6b62beea8f4ea6a88cb2c1ac3d3c49&" alt="Banner">
    </div>

    <!-- Header -->
    <div class="header">
        <img src="https://cdn.discordapp.com/attachments/1266739039172558901/1428690982014292009/05882c9f-f4d4-441a-b38d-6d52e8b2b195_showcase3.png?ex=68f36ba9&is=68f21a29&hm=4c30305193b1b9335f1fe7ae8feb063c6fd1bc6f2190c8c8e42f243fdee1c699&" alt="Server Icon">
        <div>
            <h3>discord.gg/vxmp.market</h3>
            <a href="https://discord.com/app/invite-with-guild-onboarding/z4ZqcShAMD" target="_blank">Join Server</a>
        </div>
    </div>

    <!-- Discord widget iframe -->
    <iframe src="https://discord.com/widget?id=1389215514198413425&theme=dark"
            allowtransparency="true"
            sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
    </iframe>
</div>

</body>
</html>
